<form  class="modal-content animate">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to Update an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required  [(ngModel)]="email">
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required  [(ngModel)]="pwd">
    <br>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

  </div>
  <button (click)="updateItem()" class="btn btn-danger">Update</button>
</form>
